<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--Meta tag viewport allows to optimized the page view on smaller divices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- a descriptive title for the project-->
    <title>Password Generator</title>

    <!--This is the link to the css file that styled the page -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- the header to content the app title-->
      <header>
        <h1>Password Generator</h1>
      </header>

      <!-- the content section of the app -->
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <!-- this is the text area to display the password -->
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <!-- This is the button section-->
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <!-- this is the javascript file that should always be at the bottom of the page -->
    <script src="script.js"></script>
  </body>
</html>
